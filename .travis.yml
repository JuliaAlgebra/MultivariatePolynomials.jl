# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

notifications:
  email: false

jobs:
  include:
    - os: linux
      arch: x64
      julia: 1
    - os: linux
      arch: x64
      julia: 1.0
    - os: linux
      arch: x86  # Test 32-bit on LTS
      julia: 1.0
    - os: linux
      arch: x64
      julia: nightly
      allow_failure: true
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

after_success:
  # push coverage results to Coveralls
  - julia -e 'using Pkg; Pkg.add("Coverage"); import MultivariatePolynomials; cd(joinpath(dirname(pathof(MultivariatePolynomials)), "..")); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
